<!DOCTYPE html>
<head>
    <title>
        Drum Roll
    </title>
    <link rel="stylesheet" href="data.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <div data-key="65" class="key">A<span>Clap</span></div>
        <div data-key="66" class="key">B<span>HiHat</span></div>
        <div data-key="67" class="key">C<span>Kick</span></div>
        <div data-key="68" class="key">D<span>OpenHat</span></div>
        <div data-key="69" class="key">E<span>BOOM</span></div>
        <div data-key="70" class="key">F<span>RIDE</span></div>
        <div data-key="71" class="key">G<span>SHAKE</span></div>
    </div>
    <audio data-key="65" src="sounds/Bass.mp3"></audio>
    <audio data-key="66" src="sounds/cymbal.mp3"></audio>
    <audio data-key="67" src="sounds/Drum.mp3"></audio>
    <audio data-key="68" src="sounds/hihat.mp3"></audio>
    <audio data-key="69" src="sounds/snare.mp3"></audio>
    <audio data-key="70" src="sounds/tom.mp3"></audio>
    <audio data-key="71" src="sounds/cymbal.mp3"></audio>
</body>
